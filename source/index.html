<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Manikya Sharma" />
    <meta name="description" content="A clone of given design" />
    <title>Clone of Microsoft login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../images/microsoft-logo.png" />
        Microsoft
      </header>
      <form>
        <label for="email-input"><h1>Sign in</h1></label>
        <input class="email-input" placeholder="Email, phone or Skype" />
        <p>No account? <a href="#">Create one!</a></p>
        <p>
          <a href="#">Sign in with a security key</a
          ><img src="../images/doubts-button.png" />
        </p>
        <!--The button is in another p to allow right align-->
        <p class="button-container">
          <button type="submit">Next</button>
        </p>
      </form>
    </div>
    <button class="other-options">
      <img src="../images/key.png" />Sign-in options
    </button>
  </body>
</html>
